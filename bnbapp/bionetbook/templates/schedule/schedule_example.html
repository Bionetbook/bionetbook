{% extends "base.html" %}
{% load core_tags %}

{% block title %}Schedule Protocol{% endblock %}

{% block page_title %}Schedule Protocol{% endblock %}

{% block extracss %}

<link href='{{ STATIC_URL }}css/cal/fullcalendar.css' rel='stylesheet' />
<link href='{{ STATIC_URL }}css/cal/fullcalendar.print.css' rel='stylesheet' media='print' />
<link href='{{ STATIC_URL }}css/cal/main.css' rel='stylesheet' />

<style>
		
	#wrap {
		width: 1100px;
		margin: 0 auto;
		}
		
	#external-events {
		float: left;
		width: 150px;
		padding: 0 10px;
		border: 1px solid #ccc;
		background: #eee;
		text-align: left;
		}
		
	#external-events h4 {
		font-size: 16px;
		margin-top: 0;
		padding-top: 1em;
		}
		
	.external-event, .custom-event { /* try to mimick the look of a real event */
		margin: 10px 0;
		padding: 2px 4px;
		background: #3366CC;
		color: #fff;
		font-size: .85em;
		cursor: pointer;
		}
		
	#external-events p {
		margin: 1.5em 0;
		font-size: 11px;
		color: #666;
		}
		
	#external-events p input {
		margin: 0;
		vertical-align: middle
		}

	#calendar {
		float: right;
		width: 900px;
		}

</style>
{% endblock %}

{% block extrajs %}
<script src='{{ STATIC_URL }}js/cal/jquery-1.9.1.min.js'></script>
<script src='{{ STATIC_URL }}js/cal/jquery-ui-1.10.2.custom.min.js'></script>
<script src='{{ STATIC_URL }}js/cal/fullcalendar.js'></script>
<script src='{{ STATIC_URL }}js/cal/gcal.js'></script>
<script src='{{ STATIC_URL }}js/cal/bnb.calendar.js'></script>
{% endblock %}

{% block content %}
<div id='wrap'>
	<div id='external-events'>
		<h4>Draggable Events</h4>
		<p style="padding:.5em 0; border-top:1px solid #ccc;">
			<input style="margin-top:.5em;" type="button" id="sync-events" value="Sync" onclick="BNB.calendar.getEvents();">
		</p>

	</div> <!-- End Drag Events Container -->

	<div id='calendar'></div>

	<div style='clear:both'></div>
</div>
{% endblock %}
