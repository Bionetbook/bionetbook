{% extends "base.html" %}

{% block title %}Protocol List{% endblock %}

{% block breadcrumbs %}
    <ul class="breadcrumb">
      <li><a href="{% url dashboard %}">Dashboard</a> <span class="divider">/</span></li>
      <li class="active">Organizations</li>
    </ul>
{% endblock %}

{% block page_title %}Organization List
{% endblock %}

{% block content %}
{% for object in object_list %}
<div class="row">
    <div class="span12">
        <h2><a href="{{ object.organization_protocol_list }}">{{ object.name }}</a></h2>
    </div>
</div>
{% endfor %}
{% endblock %}
