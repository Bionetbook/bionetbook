{% extends "base.html" %}
{% load core_tags %}

{% block title %}Protocol: {{ object.name }}{% endblock %}

{% block page_title %}<a href="{% url protocol_list %}">Protocol</a>: {{ object.name }}
<small><a href="{% url protocol_update object.slug %}"><i class="icon-edit"></i></a></small>
{% endblock %}

{% block content %}

<div class="row">
    <div class="span6">
        {% object_data_table object %}
    </div>
  </div>
{% endblock %}
